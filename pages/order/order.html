<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="order-styles.css" />
    <link rel="stylesheet" href="../global.css" />
    <title>Order</title>
  </head>
  <body>
    <div id="sidebar"></div>
    <div class="body-container">
      <div class="card-wrapper"></div>
      <button id="showCheckout" class="show-checkout">
        <img src="../../assets/navigations/cart.svg" />
      </button>
      <div class="checkout-overlay"></div>
      <div class="checkout">
        <button id="closeCheckout" class="close-checkout">Ã—</button>
        <h2>Checkout</h2>
        <div class="orders">
          <!-- orders will be dynamically added here -->
        </div>
        <div class="bill-total">
          <span>Total Bill</span>
          <span class="total">$0.00</span>
        </div>
        <div class="promo-code-container">
          <input type="text" id="promoCode" placeholder="Enter promo code" />
          <p id="promoCodeAlert" class="error-message"></p>
        </div>
        <button class="confirm">Pay</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../components/navbar.js"></script>
    <script>
      $(document).ready(function () {
        $("#sidebar").createSidebar();
      });
    </script>
    <script src="./script.js"></script>
  </body>
</html>
